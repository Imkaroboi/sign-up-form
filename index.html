<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logocontainer">
                <img src="images/Odin.png">
                <p style="color: white; padding: 35px 0;">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</p>
                </div>
                <form action="GET"></form>
                <div class="midsection">
                    
                        <div class="title">
                        <p>Sign up Form</p>
                        </div>
                        <div class="top-row">
                        <div>
                        <label for="Firstname">First name</label>
                        <input name="Firstname" id="Firstname">
                        </div>
                        <div>
                            <label for="Lastname">Last Name</label>
                            <input id="Lastname" name="Lastname">
                        </div>
                        </div>
                        <div class="middle-row">
                            <div>
                                <label for="email">Email</label>
                                <input id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="bottom-row">
                            <div>
                                <label for="pass">Password</label>
                                <input id="pass" name="pass">
                            </div>
                            <div>
                                <label for="confirm-pass">Confirm password</label>
                                <input id="confirm-pass" name="confirm-pass">
                            </div>
                        </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
