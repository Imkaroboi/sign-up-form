<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logocontainer">
                <img src="images/Odin.png">
                <p style="color: white; padding: 35px 0;">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</p>
                </div>
                <div class="midsection">
                    <form action="GET">
                        <div class="title">
                        <p>Sign up Form</p>
                        </div>
                        <div class="top-row">
                        <div>
                        <label>First name</label>
                        <input name="Firstname">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input name="Lastname">
                        </div>
                        </div>
                        <div class="middle-row">
                            <div>
                                <label>Email</label>
                                <input name="email">
                            </div>
                            <div>
                                <label>Phone Number</label>
                                <input name="phone-number">
                            </div>
                        </div>
                        <div class="middle-row">
                            <div>
                                <label>Password</label>
                                <input name="pass">
                            </div>
                            <div>
                                <label>Confirm password</label>
                                <input name="confirm-pass">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
